<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container-fluid">
      <div class="row">
        <!--Row will always consist of 12 columns in bootstrap
            If one column is 6, then the other 2 are 3 wide. This is responsive-->
        <div class="col">Hello</div>
        <div class="col-6">World</div>
        <div class="col">Hello</div>
      </div>
      <div class="row">
        <div class="col-8">Hey</div>
        <div class="col-3">There</div>
        <div class="col">Delilah</div>
      </div>
      <div class="row">
        <div class="col">Where</div>
        <div class="col-6">Are</div>
        <div class="col-3">You</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
